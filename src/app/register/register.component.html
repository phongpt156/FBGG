<div class="d-flex align-items-center justify-content-center login-wrapper">
  <div class="login-box mat-elevation-z2 p-4 bg-white">
    <h4 class="text-center text-uppercase">Đăng ký</h4>
    <form [formGroup]="registerForm" class="row" (ngSubmit)="onSubmit()">
      <div class="col-12">
        <mat-form-field color="primary" class="w-100">
          <input matInput placeholder="Họ tên" formControlName="name" required="required" />
          <mat-error *ngIf="(registerForm.controls.name.touched || submitted) && registerForm.controls.name.hasError('required')">{{ errorMessages.name.required }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field color="primary" class="w-100">
          <input matInput placeholder="Tên tài khoản" formControlName="nickName" />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field color="primary" class="w-100">
          <input matInput placeholder="Email" formControlName="mail" required="required" />
          <mat-error *ngIf="(registerForm.controls.mail.touched || submitted) && registerForm.controls.mail.hasError('required')">{{ errorMessages.mail.required }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field color="primary" class="w-100">
          <input matInput placeholder="Số điện thoại" formControlName="phone" required="required" />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field color="primary" class="w-100">
          <input matInput placeholder="Địa chỉ" formControlName="address" required="required" />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field color="primary" class="w-100">
          <input matInput placeholder="Mật khẩu" formControlName="password" required="required" type="password" />
          <mat-error *ngIf="(registerForm.controls.password.touched || submitted) && registerForm.controls.password.hasError('required')">{{ errorMessages.password.required }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 form-group">
        <mat-form-field color="primary" class="w-100">
          <input matInput placeholder="Nhập lại mật khẩu" formControlName="confirmPassword" required="required" type="password" />
          <mat-error *ngIf="(registerForm.controls.confirmPassword.touched || submitted) && registerForm.controls.confirmPassword.hasError('required')">{{ errorMessages.confirm_password.required }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 text-center form-group">
        <button type="submit" color="primary" mat-raised-button>Tạo tài khoản</button>
      </div>
    </form>
    <p class="text-center mb-0">Đã có tài khoản?</p>
    <div class="text-center">
      <a href="javascript:void(0)" routerLink="/dang-nhap">Login</a>
    </div>
  </div>
</div>
